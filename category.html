<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食类别</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 导航栏样式 */
        .nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            float: left;
        }

        .nav li a,
        .dropdown-btn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav li a:hover,
        .dropdown:hover .dropdown-btn {
            background-color: #111;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: #070604;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            padding: 20px;
        }

        .food-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .food-card img {
            max-width: 100%;
            height: auto;
        }

        .food-location {
            font-style: italic;
            color: #555;
        }

        .foods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .food {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: calc(33% - 40px);
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 id="category-title">美食类别</h1>
        <p>探索屏东县市的美食之旅</p>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="index.html">主页</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-btn">美食分类</a>
                <div class="dropdown-content">
                    <a href="category.html?type=breakfast">早午餐</a>
                    <a href="category.html?type=coffee">咖啡廳/冰品</a>
                    <a href="category.html?type=Local dishes">在地小吃</a>
                    <a href="category.html?type=dinner">晚餐/宵夜</a>
                </div>
            </li>
            <li><a href="contact.html">联系</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="foods">
            <div id="food-1" class="food-card" data-category="breakfast">
                <a href="food_details.html">
                    <img src="food_image.jpg" alt="Food Image">
                </a>
                <p class="food-location">屏东县 內埔鄉</p>
            </div>
            <div id="food-2" class="food-card" data-category="coffee">
                <a href="food_details.html">
                    <img src="food_image.jpg" alt="Food Image">
                </a>
                <p class="food-location">屏东县 潮州镇</p>
            </div>
            <!-- 可以添加更多食物卡片并赋予唯一ID和data-category属性 -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 屏东美食分类. 版权所有.</p>
    </footer>

    <script src="category.js"></script> <!-- 引入外部JavaScript文件 -->
</body>

</html>
