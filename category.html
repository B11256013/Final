<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食类别</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 导航栏样式 */
        .nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            float: left;
        }

        .nav li a,
        .dropdown-btn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav li a:hover,
        .dropdown:hover .dropdown-btn {
            background-color: #111;
        }

        .dropdown {
            display: inline-block;
            position: relative; /* 添加相对定位 */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%; /* 相对于父元素底部定位 */
            left: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            padding: 20px;
        }

        .food-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .food-card img {
            max-width: 100%;
            height: auto;
        }

        .food-location {
            font-style: italic;
            color: #555;
        }

        .foods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .food {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: calc(33% - 40px);
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 id="category-title">美食类别</h1>
        <p>探索屏东县市的美食之旅</p>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="index.html">主页</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-btn">美食分类</a>
                <div class="dropdown-content">
                    <a href="category.html?type=breakfast">早午餐</a>
                    <a href="category.html?type=dessert">甜点</a>
                    <a href="category.html?type=coffee">咖啡</a>
                    <a href="category.html?type=hotpot">锅类</a>
                    <a href="category.html?type=bbq">烧烤</a>
                    <a href="category.html?type=japanese">日式</a>
                    <a href="category.html?type=ice">冰品</a>
                    <a href="category.html?type=italian">义式</a>
                    <a href="category.html?type=bar">酒吧</a>
                    <a href="category.html?type=taiwanese">台式</a>
                    <a href="category.html?type=bakery">面包糕点</a>
                    <a href="category.html?type=drink">饮品</a>
                    <a href="category.html?type=chinese">中式</a>
                </div>
            </li>
            <li><a href="contact.html">联系</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="foods">
            <div class="food-card">
                <a href="food_details.html">
                    <img src="food_image.jpg" alt="Food Image">
                </a>
                <p class="food-location">屏东县 內埔鄉</p>
            </div>

            <div class="food-card">
                <a href="food_details.html">
                    <img src="food_image.jpg" alt="Food Image">
                </a>
                <p class="food-location">屏东县 潮州镇</p>
            </div>

            <!-- 添加更多食物卡片 -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 屏东美食分类. 版权所有.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const category = urlParams.get('type');

            if (category) {
                document.getElementById('category-title').innerText = category.toUpperCase() + '美食';
                fetchFoods(category);
            } else {
                document.getElementById('category-title').innerText = '美食类别';
                document.querySelector('.foods').innerHTML = '<p>未找到相关美食。</p>';
            }

            // 添加事件监听器以显示和隐藏下拉菜单
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdownContent = document.querySelector('.dropdown-content');

            dropdownBtn.addEventListener('mouseenter', function () {
                dropdownContent.style.display = 'block';
            });

            dropdownBtn.addEventListener('mouseleave', function () {
                dropdownContent.style.display = 'none';
            });
        });

        function fetchFoods(category) {
            // 这里可以根据美食类别获取相应的美食数据，并动态生成美食列表
            // 此处为示例，假设获取美食数据的 API 地址为 /api/foods?type={category}
            fetch(`/api/foods?type=${category}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络请求失败！');
                    }
                    return response.json();
                })
                .then(data => {
                    const foodsContainer = document.querySelector('.foods');
                    if (data.length === 0) {
                        foodsContainer.innerHTML = '<p>暂无相关美食。</p>';
                    } else {
                        foodsContainer.innerHTML = '';
                        data.forEach(food => {
                            const foodElement = document.createElement('div');
                            foodElement.classList.add('food');
                            foodElement.innerHTML = `
                                <h3>${food.name}</h3>
                                <p>${food.description}</p>
                                <p>地址：${food.address}</p>
                                <a href="${food.link}" target="_blank">查看详情</a> <!-- 添加 target="_blank" 以在新窗口中打开链接 -->
                            `;
                            foodsContainer.appendChild(foodElement);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
